<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&family=Russo+One&family=Supermercado+One&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<style>
			#first-box {
				max-width: 600px;
				border-radius: 10px;
			}
		</style>

		<title>Nepse Project/Super-User</title>
	</head>

	<body style="background-color: rgb(97, 240, 97)">
		<div
			id="first-box"
			class="container bg-dark text-white text-center my-5 pt-5 pb-3"
		>
			{% if not loggedIn %}
			<form action="#" method="POST">
				{% csrf_token %}
				<div class="mb-3 row">
					<label for="staticEmail" class="col-sm-2 col-form-label"
						>Username</label
					>
					<div class="col-sm-10">
						<input
							type="text"
							class="form-control"
							name="username"
							id="username"
							placeholder="username"
							style="border-radius: 4px"
						/>
					</div>
				</div>
				<div class="mb-3 row">
					<label for="inputPassword" class="col-sm-2 col-form-label"
						>Password</label
					>
					<div class="col-sm-10">
						<input
							type="password"
							class="form-control"
							name="password"
							id="password"
						/>
					</div>
				</div>
				<button type="submit" class="btn btn-warning" style="min-width: 6vw">
					Login
				</button>
			</form>
			{% else %}
			<a
				href="{% url 'logout' %}"
				type="button"
				style="min-width: 6vw"
				class="btn btn-warning"
				>Log Out</a
			>
			<a
				href="{% url 'update' %}"
				type="button"
				style="min-width: 6vw"
				class="btn btn-warning"
				>UPDATE</a
			>
			{% endif %} {% if updated %}
			<p class="my-3">Updated Successfully</p>
			{% if newly_added_companies|length < 1 %}
			<p class="my-3">No New Companies</p>

			{% endif %} {% for company in newly_added_companies %}
			<span>{{company}}</span>

			{% endfor %} {% endif %}
		</div>

		<style>
			#first-box span {
				padding-left: 5px;
				padding-right: 5px;
				margin-bottom: 10px;
				color: black;
				font-weight: bold;
				border-radius: 5px;
				background-color: rgb(0, 255, 247);
				margin-left: 2px;
				margin-right: 2px;
			}
		</style>
		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
	</body>
</html>
