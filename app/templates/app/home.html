<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&family=Russo+One&family=Supermercado+One&display=swap"
			rel="stylesheet"
		/>

		<!-- font awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>

		<!-- custom style -->
		<style>
			#first-box {
				border-bottom-left-radius: 30px;
				border-top-right-radius: 30px;
				box-shadow: 3px 5px 8px black;
				max-width: 800px;

				font-family: "Righteous", cursive;

				font-family: "Russo One", sans-serif;
			}

			#second-box {
				border-radius: 20px;
				box-shadow: 3px 5px 8px black;
				max-width: 800px;
				min-height: 60vh;

				font-family: "Righteous", cursive;

				font-family: "Russo One", sans-serif;
				font-size: large;
			}

			a:hover {
				text-decoration-color: rgb(255, 255, 255);
			}

			input {
				border-radius: 5px;
				outline: none;
				outline-style: none;
				border: none;
				min-width: 350px;
				padding: 3px 10px;
			}

			input:focus {
				box-shadow: 0px 0px 5px whitesmoke;
			}

			select {
				max-width: 400px;
			}
			#companies {
				display: flex;
				flex-direction: row;
				flex-wrap: wrap;
				justify-content: space-evenly;
			}
			#companies .items {
				background-color: rgb(56, 56, 56);
				padding-left: 3px;
				padding-right: 3px;
				border-radius: 5px;
				margin-bottom: 3px;
			}
			/* The element to apply the animation to */
		</style>

		<title>Nepse Project</title>
	</head>

	<body style="background-color: rgb(97, 240, 97)">
		<div
			id="first-box"
			class="container bg-dark text-white text-center my-5 pt-5 pb-3"
		>
			<h1>Get Daily NEPSE Update In Your Gmail</h1>
			<p>
				Project From
				<big
					>&nbsp;"
					<a id="me" href="" class="text-warning"> PRAKASH TAJPURIYA </a>
					"
				</big>
			</p>
			<p>
				Note : You can use temporary mails for testing my project, BUT you will
				not get daily update.
			</p>
			<p>Use Gmail (i.e. mail address from google) to get daily update</p>
		</div>

		<div
			id="second-box"
			class="container bg-dark text-white text-center pt-5 pb-3"
		>
			<div>
				<span>
					<input
						class="text-center"
						type="text"
						name="email"
						id="email"
						placeholder="Email"
					/>
				</span>
				<span>
					<a href="" type="button" class="btn btn-warning my-2">
						Verify
						<!-- <i class="fa fa-paper-plane" aria-hidden="true"></i> -->
					</a>
				</span>
			</div>
			<div class="py-3">
				<h4>Select Companies</h4>
				<select class="form-select text-center mx-auto" id="select">
					<option default selected>choose companies</option>
					{% for company in companies %}
					<option value="{{company|lower}}">{{company}}</option>
					{% endfor %}
				</select>
			</div>
			<div
				id="companies"
				class="mx-auto bg-warning p-3"
				style="max-width: 600px; border-radius: 3px"
			>
				selected companies
			</div>

			<style></style>
		</div>

		<!-- {% load static %}
		 custom js -->

		<!--		<script src="{% static 'home.js' %}"></script> -->

		<!-- Optional JavaScript; choose one of the two! -->

		<!-- Option 1: Bootstrap Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>

		<!-- Option 2: Separate Popper and Bootstrap JS -->
		<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
		{% load static %}
		<script src="{% static 'app/home.js' %}"></script>
	</body>
</html>
